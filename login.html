<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            margin-top: 15px;
            font-size: 14px;
        }
        .toggle a {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="loginContainer">
        <h2>Shop Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="toggle">
            Don't have an account? <a onclick="showSignup()">Sign up</a>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="container hidden" id="signupContainer">
        <h2>Shop Registration</h2>
        <input type="text" id="signupShopName" placeholder="Shop Name" required>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signup()">Register</button>
        <div class="toggle">
            Already have an account? <a onclick="showLogin()">Login</a>
        </div>
    </div>

    <script>
        // Toggle between forms
        function showSignup() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('signupContainer').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signupContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        }

        // User registration
        function signup() {
            const shopName = document.getElementById('signupShopName').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (!shopName || !username || !password) {
                alert('Please fill all fields');
                return;
            }

            // Get existing users or initialize empty array
            const users = JSON.parse(localStorage.getItem('shopUsers')) || [];
            
            // Check if username exists
            if (users.some(user => user.username === username)) {
                alert('Username already exists');
                return;
            }

            // Add new user
            users.push({ shopName, username, password });
            localStorage.setItem('shopUsers', JSON.stringify(users));
            
            alert('Registration successful! Please login.');
            showLogin();
        }

        // User login
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Get users from storage
            const users = JSON.parse(localStorage.getItem('shopUsers')) || [];
            
            // Find matching user
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Store current session
                localStorage.setItem('currentShop', JSON.stringify({
                    name: user.shopName,
                    username: user.username
                }));
                
                // Redirect to shop page
                window.location.href = 'shop.html';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
